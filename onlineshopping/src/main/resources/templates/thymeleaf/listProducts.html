<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="listProducts" class="container">
    <div class="row">
        <!-- Would be to display sidebar-->
        <div class="col-md-3">
            <div th:insert="thymeleaf/shared/sidebar :: sidebar"></div>
        </div>

        <!-- to display the actual products-->
        <div class="col-md-9">
            <!-- Added breadcrumb component -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${userClickAllProducts == true}">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/page}">Home  / </a></li>
                            <li class="active"> All Products</li>
                        </ol>
                    </div>
                    <div th:if="${userClickCategoryProducts == true}">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/page}">Home  / </a></li>
                            <li class="active"> Category  / </li>
                            <li class="active" th:text=" ${category.name}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
