<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/page}">Online Shopping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/page}" th:classappend="${testModel.isUserClickHome()} ? active : ''">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li id="about" class="nav-item">
                    <a class="nav-link" th:href="@{/about}" th:classappend="${testModel.isUserClickAbout()} ? active : ''">About</a>
                </li>
                <li id="listProducts" class="nav-item">
                    <a class="nav-link" th:href="@{/show/all/products}" th:classappend="${userClickAllProducts} ? active : ''">View Products</a>
                </li>
                <li id="contact" class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" th:classappend="${testModel.isUserClickContact()} ? active : ''">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
